<div flex layout="row" class="container">
  <control-panel flex="20" user="$ctrl.user" change-view="$ctrl.changeView"></control-panel>
  <event-broadcast flex="40" ng-if="$ctrl.view === 'broadcast'" user="$ctrl.user"></event-broadcast>
  <manage-group flex="40" ng-if="$ctrl.view === 'manageGroup'" group-id="$ctrl.groupId"></manage-group>
  <event-information flex="40" event-id="$ctrl.eventId"></event-information>
</div>
